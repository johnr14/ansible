---

- name : Fedora workstation playbook
  #hosts: '{{ target }}'
  hosts: FedoraWorkstation
  become: true
  vars:
    # Repositories
    rpmfusion_nonfree: yes
    rpmfusion_free: yes
    # Packages
    base_packages: yes
    # Packages to be combined later
    archive_packages: yes
    codecs_packages: yes
    fonts_packages: yes
    hardware_packages: yes
    kde_packages: yes
    
    
  roles:
    - common
    - repositories
    - packages

