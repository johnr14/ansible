---

- name: Ensure hostname set to inventory_hostname
  hostname:
    name: "{{ inventory_hostname }}"
  when: 
    - not inventory_hostname|trim is match('(\d{1,3}\.){3}\d{1,3}')
    - ansible_fqdn != inventory_hostname
  tags:
    - configure_host
    - configure_host-set_hostname
  
